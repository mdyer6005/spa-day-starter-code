<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
    <title>Sign Up</title>
</head>
<body>
    <form method = 'post' th:action="@{/user}">
        <div>
            <label>
                Username:
                <input type = 'text' th:field="${user.username}">
                <p th:errors="${user.username}" class="error"></p>
            </label>
        </div>

        <div>
            <label>
                Email:
                <input th:field="${user.email}">
                <p th:errors="${user.email}" class="danger-text"></p>
            </label>
        </div>

        <div>
            <label>
                Password:
                <input type = 'password' th:field="${user.password}">
                <p th:errors="${user.password}" class="danger-text"></p>
            </label>
        </div>

        <div>
            <label>
                Verify Password:
                <input type = 'password' name = 'verify'>
                <p th:text="${verifyError}"></p>
            </label>
        </div>

        <input type = 'submit' value = 'Sign Up'>
    </form>

</body>
</html>
